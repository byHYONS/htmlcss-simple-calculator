<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- TESTATA CALCOLATRICE -->
    <main>
        <div class="d-flex">
            <div class="head-calcolator calcolator">
                <span>BOOSIO</span>
            </div>
            <!-- DISPLAY CALCOLATRICE -->
            <div class="display">
                <span>0</span>
            </div>
        <!-- CORPO CALCOLATRICE -->
        <!-- COLONNA DI SINISTRA NUMERICA -->
            <div class="body-calcolator calcolator">
                <div class="left-calcolator">
                    <div class="number btn">7</div>
                    <div class="number btn">8</div>
                    <div class="number btn">9</div>
                    <div class="number btn">4</div>
                    <div class="number btn">5</div>
                    <div class="number btn">6</div>
                    <div class="number btn">1</div>
                    <div class="number btn">2</div>
                    <div class="number btn">3</div>
                    <div class="number zero">0</div>
                    <div class="special btn">&equals;</div>
                </div>
                <div class="right-calcolator">
                    <div class="btn-2 special">C</div>
                    <div class="operators btn-2">&plus;</div>
                    <div class="operators btn-2">&minus;</div>
                    <div class="operators btn-2">&times;</div>
                    <div class="operators btn-2">&divide;</div>
                    
                </div>
            </div>
            <!-- COLONNA DI DESTRA OPERATORI -->
        </div>
    </main>
    
</body>
</html>
